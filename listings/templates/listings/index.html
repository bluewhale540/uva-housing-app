{% extends 'base.html' %}

{% block content %}
{% if listing_list %}
    <ul>
    {% for listing in listing_list %}
        <li><a href="{% url 'listings:review' listing.id %}">{{ listing.address }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No listings are available.</p>
{% endif %}
{% endblock %}
