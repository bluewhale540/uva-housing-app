{% extends 'base.html' %}

{% block content %}
{% if listing_list %}
    <ul>
    {% for listing in listing_list %}
        <div class="container text-left">
            <li>{{ listing.address }}</li>
        </div>
    {% endfor %}
    </ul>
{% else %}
    <p>No listings are available.</p>
{% endif %}
{% endblock %}
